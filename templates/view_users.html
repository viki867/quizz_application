{% extends 'base.html' %}
{% block content %}
<h2>Registered Users</h2>
<table class="table table-bordered">
    <thead>
        <tr><th>ID</th><th>Name</th><th>Email</th></tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr><td>{{ user.id }}</td><td>{{ user.name }}</td><td>{{ user.email }}</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
