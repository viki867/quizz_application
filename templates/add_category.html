{% extends 'base.html' %}
{% block content %}
<h2>Add New Category</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3"><label>Name</label><input type="text" class="form-control" name="name" required></div>
    <div class="mb-3"><label>Description</label><input type="text" class="form-control" name="description" required></div>
    <div class="d-grid"><button class="btn btn-success">Add Category</button></div>
</form>
{% endblock %}
