{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card p-4 shadow">
            <h3 class="text-center mb-4">User Login</h3>
            {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
            <form method="POST">{% csrf_token %}
                <div class="mb-3"><label>Email</label><input type="email" class="form-control" name="email" required></div>
                <div class="mb-3"><label>Password</label><input type="password" class="form-control" name="password" required></div>
                <div class="d-grid"><button class="btn btn-success">Login</button></div>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}">Signup here</a></p>
        </div>
    </div>
</div>
{% endblock %}
