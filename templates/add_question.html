{% extends 'base.html' %}
{% block content %}
<h2>Add Question to {{ quiz.title }}</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3"><label>Question Text</label><input type="text" class="form-control" name="question_text" required></div>
    <div class="mb-3"><label>Option 1</label><input type="text" class="form-control" name="option1" required></div>
    <div class="mb-3"><label>Option 2</label><input type="text" class="form-control" name="option2" required></div>
    <div class="mb-3"><label>Option 3</label><input type="text" class="form-control" name="option3" required></div>
    <div class="mb-3"><label>Option 4</label><input type="text" class="form-control" name="option4" required></div>
    <div class="mb-3"><label>Answer</label><input type="text" class="form-control" name="answer" required></div>
    <div class="d-grid"><button class="btn btn-success">Add Question</button></div>
</form>
{% endblock %}
