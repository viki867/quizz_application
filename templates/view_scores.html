{% extends 'base.html' %}
{% block content %}
<h2>User Scores</h2>
<table class="table table-bordered">
    <thead>
        <tr><th>User</th><th>Quiz</th><th>Score</th></tr>
    </thead>
    <tbody>
        {% for score in scores %}
        <tr>
            <td>{{ score.user_name }}</td>
            <td>{{ score.quiz_title }}</td>
            <td>{{ score.score }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
